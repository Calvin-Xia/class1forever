<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="蹭饭地图 - 探索各地同学的足迹，发现每个省份和城市的精彩故事">
    <title>蹭饭地图</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>
    (function() {
        var cdnLoader = {
            cdnList: [
                {
                    name: 'img.hcharts.cn',
                    highmaps: 'https://img.hcharts.cn/highmaps/highmaps.js',
                    drilldown: 'https://img.hcharts.cn/highcharts/modules/drilldown.js',
                    exporting: 'https://img.hcharts.cn/highcharts/modules/exporting.js'
                },
                {
                    name: 'code.highcharts.com',
                    highmaps: 'https://code.highcharts.com/maps/highmaps.js',
                    drilldown: 'https://code.highcharts.com/maps/modules/drilldown.js',
                    exporting: 'https://code.highcharts.com/maps/modules/exporting.js'
                },
                {
                    name: 'local',
                    highmaps: 'js/vendor/highmaps.js',
                    drilldown: 'js/vendor/drilldown.js',
                    exporting: 'js/vendor/exporting.js'
                }
            ],
            
            loadScript: function(src, callback) {
                var script = document.createElement('script');
                script.src = src;
                script.onload = function() { callback(true); };
                script.onerror = function() { callback(false); };
                document.head.appendChild(script);
            },
            
            loadCDN: function(index, callback) {
                var self = this;
                if (index >= this.cdnList.length) {
                    callback(false);
                    return;
                }
                
                var cdn = this.cdnList[index];
                this.loadScript(cdn.highmaps, function(success) {
                    if (success) {
                        self.loadScript(cdn.drilldown, function(success2) {
                            if (success2) {
                                self.loadScript(cdn.exporting, function(success3) {
                                    if (success3) {
                                        console.log('Highmaps loaded from: ' + cdn.name);
                                        callback(true);
                                    } else {
                                        self.loadCDN(index + 1, callback);
                                    }
                                });
                            } else {
                                self.loadCDN(index + 1, callback);
                            }
                        });
                    } else {
                        self.loadCDN(index + 1, callback);
                    }
                });
            },
            
            start: function(callback) {
                this.loadCDN(0, callback);
            }
        };
        
        window.HighmapsLoader = cdnLoader;
    })();
    </script>
</head>
<body>
    <div id="cdn-error" class="cdn-error" style="display: none;">
        <div class="cdn-error__content">
            <div class="cdn-error__icon">⚠️</div>
            <h3 class="cdn-error__title">地图加载失败</h3>
            <p class="cdn-error__message">无法加载地图资源，请检查网络连接后刷新页面。</p>
            <button class="cdn-error__retry" onclick="location.reload()">重新加载</button>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="decorative-bg" aria-hidden="true">
            <div class="decorative-circle decorative-circle--1"></div>
            <div class="decorative-circle decorative-circle--2"></div>
            <div class="decorative-circle decorative-circle--3"></div>
            <div class="decorative-line decorative-line--1"></div>
            <div class="decorative-line decorative-line--2"></div>
        </div>
        
        <main class="page" role="main">
            <header class="page__header">
                <div class="header-content">
                    <div class="title-wrapper">
                        <span class="title-decoration title-decoration--left" aria-hidden="true"></span>
                        <h1 class="page__title">金鹰 1 班蹭饭地图</h1>
                        <span class="title-decoration title-decoration--right" aria-hidden="true"></span>
                    </div>
                    <p class="page__description">探索各地同学的足迹，点击地图，深入每个省份和城市的精彩故事。</p>
                </div>
            </header>
            
            <section class="map-section" aria-label="互动地图">
                <div class="map-container">
                    <div class="map-frame">
                        <div class="map-frame__corner map-frame__corner--tl" aria-hidden="true"></div>
                        <div class="map-frame__corner map-frame__corner--tr" aria-hidden="true"></div>
                        <div class="map-frame__corner map-frame__corner--bl" aria-hidden="true"></div>
                        <div class="map-frame__corner map-frame__corner--br" aria-hidden="true"></div>
                        <button id="share-btn" class="share-btn" title="分享地图" aria-label="分享地图">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                        </button>
                        <div id="map" role="img" aria-label="中国地图，显示同学分布">
                            <div id="map-loading" class="map-loading">
                                <div class="map-loading__spinner"></div>
                                <p class="map-loading__text">地图加载中...</p>
                            </div>
                        </div>
                        <a href="https://www.highcharts.com" target="_blank" rel="noopener noreferrer" class="highcharts-credit">Highcharts.com</a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="page__footer">
            <div class="note-container" id="interaction-note" aria-live="polite" role="status"></div>
        </footer>
    </div>

    <div id="bs-overlay" class="bottom-sheet-overlay"></div>

    <div id="bottom-sheet" class="bottom-sheet" role="dialog" aria-modal="true" aria-labelledby="bs-title">
        <div class="bs-drag-indicator"></div>
        <div class="bs-content" id="bs-content">
            <h2 id="bs-title" class="visually-hidden">地区详情</h2>
        </div>
        <div class="bs-footer">
            <button id="bs-drilldown-btn" class="bs-btn">进入详情</button>
        </div>
    </div>

    <div id="share-template" class="share-template" style="display: none;">
        <div class="share-card">
            <div class="share-card__header">
                <h2 class="share-card__title">金鹰1班蹭饭地图</h2>
                <p class="share-card__subtitle">探索各地同学的足迹</p>
            </div>
            <div class="share-card__map" id="share-map-container"></div>
            <div class="share-card__stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-total">0</span>
                    <span class="stat-label">总人数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-provinces">0</span>
                    <span class="stat-label">覆盖省份</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-cities">0</span>
                    <span class="stat-label">覆盖城市</span>
                </div>
            </div>
            <div class="share-card__footer">
                <p>万州二中 · 金鹰1班</p>
            </div>
        </div>
    </div>

    <script>
    HighmapsLoader.start(function(success) {
        if (!success) {
            document.getElementById('cdn-error').style.display = 'flex';
            document.getElementById('map-loading').style.display = 'none';
            return;
        }
        
        var scripts = [
            'js/vendor/html2canvas.min.js',
            'js/nunjucks.min.js',
            'js/china.js',
            'js/province/zhejiang.js',
            'js/province/beijing.js',
            'js/province/jiangsu.js',
            'js/province/neimenggu.js',
            'js/province/guangdong.js',
            'js/province/tianjin.js',
            'js/province/hebei.js',
            'js/province/shanxi.js',
            'js/province/liaoning.js',
            'js/province/jilin.js',
            'js/province/heilongjiang.js',
            'js/province/shanghai.js',
            'js/province/anhui.js',
            'js/province/fujian.js',
            'js/province/jiangxi.js',
            'js/province/shandong.js',
            'js/province/henan.js',
            'js/province/hubei.js',
            'js/province/hunan.js',
            'js/province/guangxi.js',
            'js/province/hainan.js',
            'js/province/chongqing.js',
            'js/province/sichuan.js',
            'js/province/guizhou.js',
            'js/province/yunnan.js',
            'js/province/xizang.js',
            'js/province/shanxi2.js',
            'js/province/gansu.js',
            'js/province/qinghai.js',
            'js/province/ningxia.js',
            'js/province/xinjiang.js',
            'js/data.js',
            'js/map.js'
        ];
        
        var loadNext = function(index) {
            if (index >= scripts.length) {
                var loadingEl = document.getElementById('map-loading');
                if (loadingEl) loadingEl.style.display = 'none';
                return;
            }
            var script = document.createElement('script');
            script.src = scripts[index];
            script.onload = function() { loadNext(index + 1); };
            script.onerror = function() { 
                console.error('Failed to load: ' + scripts[index]);
                loadNext(index + 1); 
            };
            document.body.appendChild(script);
        };
        
        loadNext(0);
    });
    </script>

    <script>
        var isMobile = /mobile|android|iphone/i.test(navigator.userAgent);
        var interactionNote = document.getElementById('interaction-note');
        var interactionMessage = isMobile
            ? '点击地图上的省份或城市，在底部查看同学分布与详情。'
            : '在地图上悬停查看提示，点击省份或城市即可查看更多详细信息。';

        if (interactionNote) {
            interactionNote.textContent = interactionMessage;
        }

        document.addEventListener('wheel', function(e) {
            if (e.target.closest('.tooltip .list')) {
                e.stopPropagation();
            }
        }, { capture: true });
    </script>
</body>
</html>
